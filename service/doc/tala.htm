/**Ajax Request (Submits the form below through AJAX
 *               and then calls the ajax_response function)
 */
function ajax_request() {


  var submitTo = 'price_live.php?mode=ajax';
  //location.href = submitTo; //uncomment if you need for debugging
  http('POST', submitTo, ajax_response,'salaam jeeegar khoobi');
}

/**Ajax Response (Called when ajax data has been retrieved)
 *
 * @param   object  data   Javascript (JSON) data object received
 *                         through ajax call
 */
function ajax_response(data) {

	
  for(var key in data) {
//	alert (key + " : "+ data[key]);
	ccolor = "";
	if (document.getElementById(key).innerHTML < data[key]) ccolor = "#FF0000";
	if (document.getElementById(key).innerHTML > data[key]) ccolor = "#0000FF";
//	if (document.getElementById(key).innerHTML == data[key]) ccolor = "#000000";
	if (ccolor) document.getElementById(key).style.color = ccolor;
//	alert (ccolor);
	if (ccolor) document.getElementById(key).title = "قیمت قبلی" +" " + document.getElementById(key).innerHTML;
	document.getElementById(key).innerHTML = data[key];
//	alert (document.getElementById("sekke-nim").innerHTML);
  }
setTimeout("ajax_request()",10000);

 }
